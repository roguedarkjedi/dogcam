<!DOCTYPE xhtml>
<html>
<head>
<title>Dog Cam Controller</title>
<script type="text/javascript" src="script.js"></script>
<link href="./buttons.css" rel="stylesheet">
<link href="./style.css" rel="stylesheet">
</head>
<body>
<center>
<p>Current Robot position <br />Pan: <span id="panangle">0.0</span> | Tilt: <span id="tiltangle">0.0</span> | AI Status: <span id="aistatus"><span></p>
<button class="bttn-material-flat bttn-md bttn-primary" onclick="moveUp()">up</button><br />
<button class="bttn-material-flat bttn-md bttn-primary" onclick="moveLeft()">left</button>
<button class="bttn-material-flat bttn-md bttn-primary" onclick="moveRight()">right</button><br />
<button class="bttn-material-flat bttn-md bttn-primary" onclick="moveDown()">down</button>
<br />
<button class="bttn-simple bttn-md bttn-primary" onclick="toggleAI()">Toggle AI</button>
<br /><br />
<button class="bttn-simple bttn-md bttn-danger" onclick="resetPan()">Reset Pan</button>
<button class="bttn-simple bttn-md bttn-danger" onclick="resetTilt()">Reset Tilt</button>
<br />
<button class="bttn-jelly bttn-lg bttn-danger" onclick="resetAll()">RESET ALL</button>
<br /><br />
<a onclick="toggleConsole()" href="#">Toggle Dev Console</a><br />
<br />
<div id="devConsole" hidden="true">
<div id="msgLog"></div><br />
<button class="bttn-simple bttn-sm bttn-primary" onclick="setExactAngle('tilt')">Set Tilt Angle</button>
<button class="bttn-simple bttn-sm bttn-primary" onclick="setExactAngle('pan')">Set Pan Angle</button>
</center>
</div>
</body>
</html>
